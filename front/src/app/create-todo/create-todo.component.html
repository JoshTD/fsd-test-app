<mat-card>
  <mat-card-title>Новая задача</mat-card-title>
  <mat-divider inset></mat-divider>
  <form>
    <mat-form-field appearance="fill" [formGroup]="todoFormGroup">
      <mat-label>Задача</mat-label>
      <input matInput formControlName="text" />
    </mat-form-field>
    <mat-form-field appearance="fill" [formGroup]="todoFormGroup">
      <mat-label>Категория</mat-label>
      <mat-select formControlName="category">
        <ng-template ngFor let-category [ngForOf]="categories">
          <mat-option [value]="category.title">{{ category.title }}</mat-option>
        </ng-template>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button [disabled]="todoFormGroup.invalid" (click)="onSubmit()">
      Добавить
    </button>
    <button mat-button (click)="onCancel()">Отмена</button>
  </mat-card-actions>
</mat-card>
