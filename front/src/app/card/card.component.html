<mat-card>
  <mat-card-title>{{ category.title }}</mat-card-title>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let todo of category.todos">
      <mat-checkbox [(ngModel)]="todo.isCompleted">
        {{ todo.text }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>
</mat-card>
